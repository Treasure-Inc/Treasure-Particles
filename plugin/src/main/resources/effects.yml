  heart:
    display-name: "%heart%"
    color-animation: "heart"
    permission: "%special%"
    variables: [ "x=-2", "y1", "y2" ]
    interval: 15
    on-tick:
      effect:
        event: ELYTRA
        mixer-options:
          depend: [ "check" ]
        times: 19
        scripts:
          - var x+=0.2
          - var y1=1.75*(1-(abs({x})-1)^2)^1/2
          - particle [effect=minecraft:heart,direction=true,pos={x={x};y={y1}},origin=feet]
          - var y2=acos(1-abs({x}))-{PI}+0.55
          - particle [effect=minecraft:heart,direction=true,pos={x={x};y={y2}},origin=feet]
      check:
        event: ELYTRA
        mixer-options:
          private: true
        scripts:
          - particle [effect=minecraft:heart,direction=true,origin=feet]
          - particle [effect=minecraft:heart,direction=true,origin=feet,pos={y=-2.25}]
          - var x=-2
      static:
        event: STATIC
        times: 19
        scripts:
          - var x+=0.2
          - var y1=1.75*(1-(abs({x})-1)^2)^1/2
          - particle [effect=minecraft:heart,direction=true,pos={x={x};y={y1}},origin=feet]
          - var y2=acos(1-abs({x}))-{PI}+0.55
          - particle [effect=minecraft:heart,direction=true,pos={x={x};y={y2}},origin=feet]
      static-check:
        event: STATIC
        scripts:
          - particle [effect=minecraft:heart,direction=true,origin=feet]
          - particle [effect=minecraft:heart,direction=true,origin=feet,pos={y=-2.25}]
          - var x=-2
