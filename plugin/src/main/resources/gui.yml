# Do not change!
version: "1.4.1"
# GUI options
animation: # GUI animations
  enabled: true
  interval: 2 # in ticks
  color-cycle-speed: 0.85 # in decimal
sounds: # GUI sounds (SOUND VOLUME PITCH) (Leave it blank if you don't want it to play sound)
  next-page: "minecraft:item.book.page_turn 1 1"
  previous-page: "minecraft:item.book.page_turn 1 1"
  reset: ""
  filter: "minecraft:ui.button.click 0.1 1.5"
  effects-gui:
    select-effect: "minecraft:block.note_block.pling 1 2"
    random-effect: "minecraft:block.note_block.pling 1 2"
    open-mixer-gui: "minecraft:ui.button.click 0.1 1.5"
  colors-gui:
    select-color: "minecraft:block.note_block.pling 1 2"
    random-color: "minecraft:block.note_block.pling 1 2"
    back: "minecraft:item.book.page_turn 1 1"
  mixer-gui:
    select-effect: "minecraft:ui.button.click 0.1 1.5"
    unselect-effect: "minecraft:ui.button.click 0.1 1.5"
    confirm: "minecraft:block.note_block.pling 1 2"
  handlers-gui:
    select-handler: "minecraft:ui.button.click 0.1 1.5"
    unselect-handler: "minecraft:ui.button.click 0.1 1.5"
current-style: "default-gui"
styles:
  default-gui:
    effects:
      layout:
        - "BBBBMBBBB"
        - "BEEEEEEEB"
        - "BEEEEEEEB"
        - "BEEEEEEEB"
        - "BEEEEEEEB"
        - "PBBrFRBBN"
      elements:
        borders:
          key: 'B'
          item:
            material: BLACK_STAINED_GLASS_PANE
        default-icon:
          key: 'E'
          item:
            material: LEATHER_BOOTS
        next-page:
          key: 'N'
          item:
            material: ENDER_PEARL
        previous-page:
